  <body>
    <script>
      // 箭头函数
      let fun = (a, b = 8) => {
        return a + b;
      };

      console.log(fun(1));
      console.log(fun(1, 5));

      // 不定数量参数
      const fun1 = (...as) => {
        console.log(as[0]);
        console.log(as[1]);
        console.log(as[2]);
      };

      fun1(1);
      fun1(1, 2);
      fun1(1, 2, 3);
