<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function fun1(){
            let a = 20;

            return function(){
                console.log(a);
            }
        }

        /*
         * 闭包：使能访问函数的局部fun1执行完后，局部变量a并不会立刻销毁。因为调用链上还有未执行完的函数
         * 
         */
        const foo = fun1();
        foo();
    </script>
</body>
</html>
