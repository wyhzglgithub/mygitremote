<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 箭头函数
        let fun = (a, b=8)=>{
            return a+b;
        }

        console.log(fun(1));
        console.log(fun(1,5));

        // 剩余参数
        const fun1=(...as)=>{
            console.log(as[0]);
            console.log(as[1]);
            console.log(as[2]);
        }

        console.log(fun1())


    </script>
</body>
</html>
