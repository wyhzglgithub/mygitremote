<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子float父要设高度</title>
    <style type="text/css">
    
        li{
            float: left;
            width: 100px;
            height: 30px;
            background-color:green;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>哈啤1</li>
            <li>哈啤2</li>
            <li>哈啤3</li>
        </ul>
    </div>
    <div>
        <ul>
            <li>青岛1</li>
            <li>青岛2</li>
            <li>青岛3</li>
        </ul>
    </div>
</body>
</html>
