<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-层叠性</title>

    <style type="text/css" >
        #box1 .hezi2 p{ /*选中 1,1,1*/
            color: red;
        }
        div .hezi2 #box3 p{ /*选中 1,1*/
            color: green;
        }
        div.hezi1 div.hezi2 div.hezi3 p{
            color: blue;
        }
    </style>

</head>
<body>
    <div class="hezi1" id="box1">
        <div class="hezi2" id="box2">
            <div class="hezi3" id="box3">
                <p style="color: blueviolet;">我的颜色</p>
            </div>
        </div>
    </div>
</body>
</html>
