<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内墙法清除浮动</title>
    <style type="text/css">
        div
        {}
        li{
            float: left;
            width: 100px;
            height: 300px;
            background-color:green;
        }
        .neiqiang{
            clear: both;
        }
    </style>
    
</head>
<body>
    <div class="box1">
        <ul>
            <li>哈啤1</li>
            <li>哈啤2</li>
            <li>哈啤3</li>
        </ul>
        <div class="neiqiang"></div>
    </div>
    <div class="box2">
        <ul>
            <li>青岛1</li>
            <li>青岛2</li>
            <li>青岛3</li>
        </ul>
    </div>
</body>
</html>
